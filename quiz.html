<style>
.quiz-box header {
    position: relative;
    z-index: 2;
    height: 70px;
    padding: 0 30px;
    border-radius: 10px 10px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #1d3a5f, #283e59);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
}

.quiz-box header .timer {
    color: #ffffff;
    background: #238500;
    border: 2px solid #04111f;
    height: 45px;
    padding: 0 12px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    font-weight: bold;
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.btnerrado {
    color: #ffffff;
    background: #c11a1a;
    padding: 10px 20px;
    border-radius: 8px;
    border: 1px solid #04111f;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    font-weight: 600;
}

.btnerrado:hover {
    background: #a81818;
    transform: translateY(-2px);
}

.ponto {
    color: #ff0000;
    background: #f8f9fa;
    border: 2px solid #04111f;
    height: 45px;
    padding: 0 12px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.quiz-box header .timer .time_left_txt {
    font-weight: 500;
    font-size: 18px;
    user-select: none;
    color: #ffffff;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.quiz-box header .timer .timer_sec {
    font-size: 20px;
    font-weight: 600;
    height: 35px;
    width: 55px;
    color: #ffffff;
    border-radius: 8px;
    line-height: 35px;
    text-align: center;
    background: linear-gradient(135deg, #3c3f47, #1e1f24);
    border: 2px solid #282c34;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    user-select: none;
    transition: background 0.3s ease;
}

.quiz-box header .timer .timer_sec:hover {
    background: linear-gradient(135deg, #4e5057, #2b2c31);
}

.quiz-box header .time_line{
    position: absolute;
    bottom: 0px;
    left: 0px;
    height: 3px;
    background: #6aff00;
	display: none;
}

@media only screen and (max-width: 430px) {
   .b1, .b2 {
      padding: 10px 22px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
   }

   table {
      font-size: 16px;
      width: 100%;
   }

   .quiz-box header .timer {
      height: 35px;
      margin-top: -5px;
      padding: 0 10px;
      font-size: 14px;
      background: linear-gradient(135deg, #cce5ff, #99d1ff);
      border-radius: 8px;
   }

   .ponto {
      font-size: 15px;
      height: 35px;
      margin-left: 10px;
      padding: 0 10px;
      background: #f0f0f0;
      border-radius: 8px;
   }

   .quiz-box header .timer .timer_sec {
      font-size: 14px;
      width: 50px;
      height: 35px;
      line-height: 35px;
      border-radius: 8px;
   }   

   .quiz-box, .result-box {
      margin-left: 12px;
      margin-right: 12px;
   }

   .pular {
      margin-left: 45px;
      padding: 6px 20px;
      margin-bottom: 10px;
      font-size: 15px;
   }

   .result-box h1 {
      font-size: 20px;
      text-align: center;
   }

   .quiz-box .question-text {
      font-size: 20px;
      line-height: 1.4;
      text-align: justify;
   }

   .b2 {
      opacity: 0;
   }

   .quiz-box .option-container .option {
      font-size: 15px;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
   }
}

@media only screen and (max-width: 330px) {
   .b1, .b2 {
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 6px;
   }

   .quiz-box .question-text {
      font-size: 18px;
   }
}

.contentResult {
  max-width: 420px;
  margin: 80px auto;
  position: relative;
  padding: 20px;
  border: 3px solid #ff0000;
  background: linear-gradient(135deg, #66ff00 0%, #00ff99 100%);
  border-radius: 25px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  animation: animate 4s linear infinite;
}

.contentResult::before {
    content: '';
    position: absolute;
    top: -15px;
    left: -15px;
    width: calc(100% + 30px);
    height: calc(100% + 30px);
    background: linear-gradient(135deg, #45f3ff 0%, #00d9ff 100%);
    animation: animate 4s linear infinite;
    animation-delay: -1s;
    border-radius: 30px;
    z-index: -1;
    filter: blur(10px);
}

.result {
   color: #e60000;
}

.text h1 {
   text-align: center;
   padding: 20px;
   font-variant: small-caps;
   font-size: 120px;
   margin: 20px;
   color: #333;
   text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

.text h2 {
   text-align: center;
   font-size: 36px;
   color: #444;
   margin-bottom: 20px;
}

.footer {
   display: flex;
   align-items: center;
   justify-content: space-around;
   margin-top: 20px;
}

.footer button {
   padding: 15px 40px;
   background-color: #0b5709;
   color: white;
   border: none;
   cursor: pointer;
   border-radius: 8px;
   box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
   transition: background-color 0.3s ease, transform 0.3s ease;
}

.footer button:hover {
   background-color: #1f8a10;
   transform: translateY(-2px);
}

.footer button:active {
   transform: translateY(1px);
}

h2 span {
   color: #04c304;
   font-weight: bold;
}

.valor {
   padding: 10px;
   font-size: 18px;
   color: #333;
}

.text p {
   text-align: center;
   font-size: 22px;
   font-weight: bold;
   color: #333;
}

.anima {
   width: 30px;
   height: 30px;
   border-radius: 50%;
   background-color: #04c304;
   display: inline-block;
   margin-top: 10px;
   box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
   animation: pulse 2s infinite;
}

@keyframes pulse {
   0% {
      transform: scale(1);
      opacity: 1;
   }
   50% {
      transform: scale(1.1);
      opacity: 0.8;
   }
   100% {
      transform: scale(1);
      opacity: 1;
   }
}


@keyframes animate{
    0%{
        --a: 0deg
    }
    100%{
        --a: 360deg
    }
}
.anima2 {
   position: absolute;
   top: 30px;
}
.contentanima {
   display: flex;
   align-items: center;
   justify-content: space-around;
   position: relative;
}

.hides {
   display: none;
}
</style>
