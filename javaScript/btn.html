<script>
    var ico = document.querySelectorAll('#bt');

    ico[0].addEventListener('click', ()=>{
       let menu = document.getElementById('menu');
       let bnt = document.getElementById('open-modal');
       if(menu.classList.contains('rem')){
            bnt.classList.add('descer');
            menu.classList.add('show');
            menu.classList.remove('rem');
            bnt.classList.remove('subir');
       }else {

            menu.classList.add('rem');

       }
