<script>
    var ico = document.querySelectorAll('#bt');
   

    ico[0].addEventListener('click', ()=>{
       let menu = document.getElementById('menu');
       let bnt = document.getElementsByClassName('open-modal')[0];
       let bnt3 = document.getElementsByClassName('neon-btn2')[0];
       let bnt4 = document.getElementsByClassName('neon-btn4')[0];
       if(menu.classList.contains('rem')){

            bnt4.classList.add('descer');

       }else {

            bnt3.classList.add('subir');
            bnt3.classList.remove('descer');
            bnt4.classList.add('subir');
            bnt4.classList.remove('descer');
